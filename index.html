    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Playfair+Display', serif; }
      .glass-header { backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.8); }
      .section-fade { opacity: 0; transform: translateY(40px); transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
      .section-fade.visible { opacity: 1; transform: translateY(0); }
      .hover-lift { transition: transform 0.3s ease; }
      .hover-lift:hover { transform: translateY(-5px); }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #059669; }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 7s infinite; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
